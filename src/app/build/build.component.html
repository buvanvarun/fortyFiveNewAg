<main>
  <app-threeloader
    (sendColor)="setChoice(0, $event)"
    [ngStyle]="{ display: display[5] ? 'none' : 'block' }"
    [bikeColor]="display[0]"
  ></app-threeloader>
  <div class="build-options-container">
    <div class="build-options-color-container">
      <button (click)="changeDisplay(0)" class="build-options-btn">
        Color
      </button>
    </div>
    <div class="vl"></div>
    <div class="build-options-range-container">
      <button (click)="changeDisplay(1)" class="build-options-btn">
        Range
      </button>
    </div>
    <div class="vl"></div>
    <div class="build-options-charge-container">
      <button (click)="changeDisplay(2)" class="build-options-btn">
        Charging
      </button>
    </div>
    <div class="vl"></div>
    <div class="build-options-lock-container">
      <button (click)="changeDisplay(3)" class="build-options-btn">
        Locking
      </button>
    </div>
    <div class="vl"></div>
    <div class="build-options-fender-container">
      <button (click)="changeDisplay(4)" class="build-options-btn">
        Fenders
      </button>
    </div>
    <div class="vl"></div>
    <div class="build-options-service-container">
      <button (click)="changeDisplay(5)" class="build-options-btn">
        Services
      </button>
    </div>
    <div class="vl"></div>
    <div class="build-options-tpms-container">
      <button (click)="changeDisplay(6)" class="build-options-btn">TPMS</button>
    </div>
  </div>
  <div class="build-choice-container">
    <div *ngIf="display[1]" class="build-choice-range-container">
      <button (click)="setChoice(1, 0)" class="build-choice-btn">
        <h2 class="build-choice-range-text">43<span>Km</span></h2>
      </button>
      <div class="vl"></div>
      <button (click)="setChoice(1, 1)" class="build-choice-btn">
        <h2 class="build-choice-range-text">65<span>Km</span></h2>
      </button>
    </div>
    <div *ngIf="display[2]" class="build-choice-range-container">
      <button (click)="setChoice(2, 0)" class="build-choice-btn">
        <h2 class="build-choice-range-text">2.5<span>Hrs</span></h2>
      </button>
      <div class="vl"></div>
      <button (click)="setChoice(2, 1)" class="build-choice-btn">
        <h2 class="build-choice-range-text">75<span>mins</span></h2>
      </button>
    </div>
    <div *ngIf="display[3]" class="build-choice-range-container">
      <button (click)="setChoice(3, 0)" class="build-choice-btn">
        <h2 class="build-choice-range-text">Cable Lock</h2>
      </button>
      <div class="vl"></div>
      <button (click)="setChoice(3, 1)" class="build-choice-btn">
        <h2 class="build-choice-range-text">Smart Lock</h2>
      </button>
    </div>
    <div *ngIf="display[4]" class="build-choice-range-container">
      <button (click)="setChoice(4, 1)" class="build-choice-btn">
        <h2 class="build-choice-range-text">Yes</h2>
      </button>
      <div class="vl"></div>
      <button (click)="setChoice(4, 0)" class="build-choice-btn">
        <h2 class="build-choice-range-text">No</h2>
      </button>
    </div>
    <div *ngIf="display[5]" class="build-choice-service-container">
      <div (click)="setChoice(5, 0)" class="build-choice-service-btn">
        <h1 class="build-basic-head-text">Basic</h1>
        <ul class="build-basic-features">
          <li *ngFor="let basic of basics" class="build-basic-feature">
            <div class="build-basic-feature-container">
              <div class="build-basic-feature-svg-container">
                <svg
                  width="2rem"
                  height="2rem"
                  viewBox="0 0 16 16"
                  class="bi bi-check2"
                  fill="green"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </div>
              <div class="build-basic-feature-text-container">
                <h1 class="build-basic-feature-text">
                  {{ basic }}
                </h1>
              </div>
            </div>
          </li>
        </ul>
        <h1 class="build-basic-price-text">FREE</h1>
      </div>
      <div (click)="setChoice(5, 1)" class="build-choice-service-btn">
        <h1 class="build-basic-head-text">Premium/ll years</h1>
        <ul class="build-basic-features">
          <li *ngFor="let premium of premiums" class="build-basic-feature">
            <div class="build-basic-feature-container">
              <div class="build-basic-feature-svg-container">
                <svg
                  width="2rem"
                  height="2rem"
                  viewBox="0 0 16 16"
                  class="bi bi-check2"
                  fill="green"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </div>
              <div class="build-basic-feature-text-container">
                <h1 class="build-basic-feature-text">
                  {{ premium }}
                </h1>
              </div>
            </div>
          </li>
        </ul>
        <h1 class="build-premium-price-text">Rs.6500/-</h1>
      </div>
    </div>
    <div *ngIf="display[6]" class="build-choice-range-container">
      <button (click)="setChoice(6, 1)" class="build-choice-btn">
        <h2 class="build-choice-range-text">Yes</h2>
      </button>
      <div class="vl"></div>
      <button (click)="setChoice(6, 0)" class="build-choice-btn">
        <h2 class="build-choice-range-text">No</h2>
      </button>
    </div>
  </div>
  <div class="build-price-container">
    <div class="build-buy-btn-container">
      <button routerLink="/buy/{{ buyUrl }}" class="build-buy-btn">
        Proceed to Buy>>
      </button>
    </div>
    <button class="build-buy-price-container">
      <img
        class="build-buy-rupee"
        src="/assets/images/rupee-indian.png"
        alt="rupee"
      />
      <h2 class="build-buy-price">{{ formatter.format(total) }}</h2>
    </button>
  </div>
</main>
